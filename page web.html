<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Ma page Web</title>
</head>
<body>
    
    <!-- mon block conteneur pour utiliser le flexbox -->
    <section class="conteneur">
        
        <!-- mon black titre -->
        <div class="titre">
            <h1>Page Web de Stef</h1>
        </div>

        <!-- mes premiers blocks paragraphes -->
        <div class="paragraphe_1">  
            <p id="p_1">le premier paragraphe block</p>
            <p id="p_2">mon second paragraphe block</p>
            <p id="p_3">mon troisieme paragraphe block</p>
            <p id="p_4">mon quatrieme paragraphe block</p>    
        </div>

        <!-- mon block principale -->
        <main class="principale">
            <p>mon paragraphe principale a afficher</p>
        </main>

        <!-- mes seconds blocks paragraphes -->
        <div class="paragraphe_2">
            <p id="para_1">mes seconds paragraphes block</p>
            <p id="para_2">mes seconds paragraphes block</p>
        </div>

    </section>

</body>
</html>
